{% extends 'base.html' %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>  
            <td></td>
            <td><input type="submit" name="submit" value="Buat Task"/></td>  
        </tr>  
    </table>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</form>
{% endblock content %}
